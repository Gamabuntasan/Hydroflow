            <div class="input-container">  
                <!-- ID para la función crearCuenta() en main.js -->
                <input class="input-container" id="register-email" placeholder="Ingresa tu correo" type="email">
            </div>

            <div>
                <label for="register-password">Contraseña (Mín. 6 caracteres)</label>
            </div>
            <div class="input-container">
                <!-- ID para la función crearCuenta() en main.js -->
                <input class="input-container" type="password" id="register-password" placeholder="Define tu contraseña">
            </div>

            <div>
                <!-- BOTÓN PRINCIPAL DE REGISTRO -->
                <button class="login-button" onclick="crearCuenta()">
